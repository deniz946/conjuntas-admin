<div class="container" ng-init="init()" style="margin-top: 150px">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Use your admin account please</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" type="text" ng-model="username">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" type="password" ng-model="password">
			    		</div>
			    		<div class="checkbox" ng-hide="true">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<button class="btn btn-lg btn-success btn-block" ng-click="userLogin(username, password)" ng-hide="logingIn">Login</button>
			    		<button class="btn btn-lg btn-info btn-block" ng-show="logingIn" ng-disabled="true">Loging in...</button>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
